<!DOCTYPE html>
<html lang="pt-br">

  <body>
  <div>1º Anel</div>
  <div class="btn-group" role="group" aria-label="Grupo de botões com dropdown aninhado">
  <button type="button" class="btn btn-dark" onclick="firstValue('0')" >Preto</button>
  <button type="button" class="btn btn-brown" onclick="firstValue('1')">Marrom</button>
  <button type="button" class="btn btn-danger" onclick="firstValue('2')">Vermelho</button>
  <button type="button" class="btn btn-orange" onclick="firstValue('3')">Laranja</button>
  <button type="button" class="btn btn-warning" onclick="firstValue('4')">Amarelo</button>
  <button type="button" class="btn btn-success" onclick="firstValue('5')">Verde</button>
  <button type="button" class="btn btn-info" onclick="firstValue('6')">Azul</button>
  <button type="button" class="btn btn-violet" onclick="firstValue('7')">Violeta</button>
  <button type="button" class="btn btn-secondary" onclick="firstValue('8')">Cinza</button>
  <button type="button" class="btn btn-light" onclick="firstValue('9')">Branco</button>
  </div>
  <div>2º Anel</div>
    <div class="btn-group" role="group" aria-label="Grupo de botões com dropdown aninhado">
  <button type="button" class="btn btn-dark" onclick="secondValue('0')" >Preto</button>
  <button type="button" class="btn btn-brown" onclick="secondValue('1')">Marrom</button>
  <button type="button" class="btn btn-danger" onclick="secondValue('2')">Vermelho</button>
  <button type="button" class="btn btn-orange" onclick="secondValue('3')">Laranja</button>
  <button type="button" class="btn btn-warning" onclick="secondValue('4')">Amarelo</button>
  <button type="button" class="btn btn-success" onclick="secondValue('5')">Verde</button>
  <button type="button" class="btn btn-info" onclick="secondValue('6')">Azul</button>
  <button type="button" class="btn btn-violet" onclick="secondValue('7')">Violeta</button>
  <button type="button" class="btn btn-secondary" onclick="secondValue('8')">Cinza</button>
  <button type="button" class="btn btn-light" onclick="secondValue('9')">Branco</button>
  </div>
  <div>3º Anel</div>
  <div class="btn-group" role="group" aria-label="Grupo de botões com dropdown aninhado">
    <button type="button" class="btn btn-muted" onclick="thirdValue('0.01')">Prata</button>
  <button type="button" class="btn btn-gold" onclick="thirdValue('0.1')">Dourado</button>
  <button type="button" class="btn btn-dark" onclick="thirdValue('1')" >Preto</button>
  <button type="button" class="btn btn-brown" onclick="thirdValue('10')">Marrom</button>
  <button type="button" class="btn btn-danger" onclick="thirdValue('100')">Vermelho</button>
  <button type="button" class="btn btn-orange" onclick="thirdValue('1000')">Laranja</button>
  <button type="button" class="btn btn-warning" onclick="thirdValue('10000')">Amarelo</button>
  <button type="button" class="btn btn-success" onclick="thirdValue('100000')">Verde</button>
  <button type="button" class="btn btn-info" onclick="thirdValue('1000000')">Azul</button>
  <button type="button" class="btn btn-violet" onclick="thirdValue('10000000')">Violeta</button>
  </div>
  <div>4º Anel</div>
   <div class="btn-group" role="group" aria-label="Grupo de botões com dropdown aninhado">
    <button type="button" class="btn btn-muted" onclick="tolerance('10')">Prata</button>
  <button type="button" class="btn btn-gold" onclick="tolerance('5')">Dourado</button>
  <button type="button" class="btn btn-brown" onclick="tolerance('1')">Marrom</button>
  <button type="button" class="btn btn-danger" onclick="tolerance('2')">Vermelho</button>
  <button type="button" class="btn btn-orange" onclick="tolerance('3')">Laranja</button>
  <button type="button" class="btn btn-warning" onclick="tolerance('4')">Amarelo</button>
  </div id="espacamento">
  <div>
  <button type="button" class="btn btn-primary" onclick="mostraResult()"> Calcular!</button>
  </div>
